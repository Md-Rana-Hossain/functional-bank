<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank | Project</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl	text-center	mt-12	">Welcome To My <span class="font-semibold text-indigo-600	">Baap Er
                Bank</span>!!!</h1>
    </header>

    <section class="bg-green-100 w-3/4 mx-auto rounded-md p-8 mt-8">
        <h3 class="text-2xl text-center font-semibold mb-4">Please Login</h3>
        <div class="w-3/4 mx-auto">
            <input id="email-field" class="border border-gray-400 rounded px-2 block w-full mb-4" type="text"
                placeholder="Your Email">
            <input class="border border-gray-400 rounded px-2 block w-full mb-4" type="password" name=""
                placeholder="Password" id="password-field">
            <button id="submit-btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
        </div>

        <script src="js/login.js"></script>
    </section>
</body>

</html>
